# Underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
# Underglow - Working settings
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=30  # Reduced from 50 for better BLE stability
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1

# Power Management - Updated settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000  # 30 minutes
CONFIG_ZMK_EXT_POWER=y
# Remove CONFIG_ZMK_USB_BOOT_POWER as it's not valid

# Bluetooth Settings - Corrected values
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_BT_MAX_CONN=3
CONFIG_BT_MAX_PAIRED=3

# Use valid BLE buffer sizes
CONFIG_BT_BUF_ACL_TX_SIZE=69  # Changed from 251 to valid maximum
CONFIG_BT_CTLR_DATA_LENGTH_MAX=69  # Changed from 251 to valid maximum

# Split Keyboard Settings
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n

# Input Settings
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=20
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20
